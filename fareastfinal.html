<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOAH | Georgian & Armenian Cuisine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #1a1106;
            --dark-brown: #2c1810;
            --medium-brown: #3d2518;
            --light-brown: #5c3a2a;
            --accent-cream: #f5e9d9;
            --accent-gold: #c8a97e;
            --accent-red: #a52a2a;
            --text-light: #f8f5f1;
            --text-dark: #2c1810;
            --transition: all 0.4s ease;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            line-height: 1.3;
        }

        section {
            padding: 80px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .section-title h2 {
            font-size: 2.8rem;
            display: inline-block;
            color: var(--accent-cream);
        }

        .section-title h2:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 3px;
            background-color: var(--accent-gold);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn {
            display: inline-block;
            background-color: var(--accent-gold);
            color: var(--text-dark);
            padding: 14px 32px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn:hover {
            background-color: var(--accent-cream);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        /* Top Bar */
        .top-bar {
            background-color: rgba(26, 17, 6, 0.95);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(200, 169, 126, 0.2);
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: var(--accent-cream);
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .language-switcher {
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            background: transparent;
            color: var(--accent-cream);
            border: 1px solid rgba(200, 169, 126, 0.3);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .lang-btn:hover, .lang-btn.active {
            background-color: var(--accent-gold);
            color: var(--text-dark);
            border-color: var(--accent-gold);
        }

        /* Navigation */
        .navbar {
            background-color: rgba(44, 24, 16, 0.95);
            padding: 0 20px;
            position: fixed;
            top: 56px;
            width: 100%;
            z-index: 999;
            border-bottom: 1px solid rgba(200, 169, 126, 0.2);
        }

        .nav-desktop {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .nav-desktop li {
            position: relative;
        }

        .nav-desktop a {
            display: block;
            color: var(--accent-cream);
            text-decoration: none;
            padding: 20px 25px;
            transition: var(--transition);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .nav-desktop a:hover {
            color: var(--accent-gold);
        }

        .nav-desktop a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--accent-gold);
            bottom: 0;
            left: 50%;
            transition: var(--transition);
        }

        .nav-desktop a:hover:after {
            width: 100%;
            left: 0;
        }

        .nav-mobile {
            display: none;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 120px;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 1.5s ease;
            background-size: cover;
            background-position: center;
        }

        .hero-bg.active {
            opacity: 0.7;
        }

        .hero-content {
            background-color: rgba(44, 24, 16, 0.85);
            padding: 50px 40px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 20px;
            border: 1px solid rgba(200, 169, 126, 0.3);
            animation: fadeInUp 1.5s ease-out;
        }

        .hero h1 {
            font-size: 5rem;
            color: var(--accent-cream);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .hero p {
            font-size: 1.5rem;
            color: var(--accent-gold);
            font-style: italic;
            margin-bottom: 30px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Menu Section */
        .menu-section {
            background-color: var(--dark-brown);
            position: relative;
        }

        .featured-dishes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }

        .dish {
            background-color: var(--medium-brown);
            border-radius: 8px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .dish:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .dish-img {
            height: 220px;
            background-color: #5c3a2a;
            background-size: cover;
            background-position: center;
        }

        .dish-content {
            padding: 25px;
        }

        .dish h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--accent-cream);
        }

        .dish p {
            margin-bottom: 15px;
            color: rgba(248, 245, 241, 0.8);
            font-size: 0.95rem;
        }

        .dish-price {
            color: var(--accent-gold);
            font-weight: 600;
            font-size: 1.3rem;
        }

        .menu-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .expanded-menu {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
            animation: fadeIn 1s ease;
        }

        .expanded-menu.show {
            display: grid;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Reservation Section */
        .reservation-section {
            background-color: var(--dark-bg);
            position: relative;
        }

        .reservation-form {
            max-width: 700px;
            margin: 0 auto;
            background-color: var(--medium-brown);
            padding: 50px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-cream);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background-color: rgba(245, 233, 217, 0.1);
            border: 1px solid rgba(200, 169, 126, 0.3);
            border-radius: 4px;
            color: var(--accent-cream);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-gold);
            background-color: rgba(245, 233, 217, 0.15);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        /* Gallery Section */
        .gallery-section {
            background-color: var(--dark-brown);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            height: 250px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 24, 16, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        /* Testimonials Section */
        .testimonials-section {
            background-color: var(--dark-bg);
            overflow: hidden;
        }

        .testimonials-slider {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .testimonials-track {
            display: flex;
            transition: transform 0.8s ease;
        }

        .testimonial {
            min-width: 100%;
            padding: 40px;
            background-color: var(--medium-brown);
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .testimonial-rating {
            color: var(--accent-gold);
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .testimonial-text {
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 25px;
            line-height: 1.8;
        }

        .testimonial-author {
            font-weight: 600;
            color: var(--accent-cream);
        }

        .slider-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(200, 169, 126, 0.3);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .slider-dot.active {
            background-color: var(--accent-gold);
            transform: scale(1.3);
        }

        /* Location Section */
        .location-section {
            background-color: var(--dark-brown);
        }

        .location-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .location-info h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--accent-cream);
        }

        .info-item {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .info-item i {
            color: var(--accent-gold);
            margin-right: 15px;
            margin-top: 5px;
        }

        .map-container {
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer */
        footer {
            background-color: var(--dark-bg);
            padding: 50px 20px 30px;
            text-align: center;
            border-top: 1px solid rgba(200, 169, 126, 0.2);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .copyright {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(200, 169, 126, 0.1);
            color: rgba(248, 245, 241, 0.6);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .location-container {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .hero h1 {
                font-size: 4rem;
            }
            
            .section-title h2 {
                font-size: 2.4rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                display: none;
            }
            
            .nav-mobile {
                display: flex;
                justify-content: space-around;
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: rgba(44, 24, 16, 0.95);
                padding: 15px 10px;
                z-index: 999;
                border-top: 1px solid rgba(200, 169, 126, 0.2);
            }
            
            .nav-mobile a {
                color: var(--accent-cream);
                text-decoration: none;
                text-align: center;
                font-size: 0.8rem;
                padding: 8px 5px;
                border-radius: 4px;
                transition: var(--transition);
            }
            
            .nav-mobile a:hover {
                background-color: rgba(200, 169, 126, 0.1);
            }
            
            .nav-mobile i {
                display: block;
                font-size: 1.2rem;
                margin-bottom: 5px;
            }
            
            .hero {
                padding-top: 100px;
            }
            
            .hero h1 {
                font-size: 3rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .reservation-form {
                padding: 30px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .menu-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 576px) {
            section {
                padding: 60px 15px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
            
            .featured-dishes {
                grid-template-columns: 1fr;
            }
            
            .testimonial {
                padding: 30px 20px;
            }
        }

        /* Animation on scroll */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
