<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOAH | Georgian & Armenian Cuisine</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#0e0d0c;
  --panel:#151412;
  --accent:#8c5a2b;
  --text:#f2f1ef;
  --muted:#b6b1ab;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.5;
  padding-bottom:70px;
}

/* ---------- TOP BAR ---------- */
.top-bar{
  position:fixed;top:0;left:0;right:0;
  height:46px;
  background:#0b0a09;
  display:flex;justify-content:space-between;align-items:center;
  padding:0 16px;z-index:1000;font-size:13px;
}
.socials a{color:var(--muted);margin-right:12px;text-decoration:none}
.lang-switch a{color:var(--muted);margin-left:12px;cursor:pointer;text-decoration:none}
.lang-switch a.active{color:var(--text)}

/* ---------- NAVBAR ---------- */
nav{
  position:fixed;top:46px;left:0;right:0;
  height:62px;
  background:rgba(14,13,12,.85);
  backdrop-filter:blur(6px);
  display:flex;justify-content:center;gap:36px;align-items:center;
  z-index:999;
}
nav a{color:var(--text);text-decoration:none;font-size:13px;letter-spacing:1px;}

/* ---------- HERO ---------- */
.hero{height:100vh;position:relative;overflow:hidden}
.hero img{
  position:absolute;inset:0;width:100%;height:100%;
  object-fit:cover;opacity:0;transition:opacity 1.5s ease;
}
.hero img.active{opacity:1}
.hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.45)}
.hero-content{position:relative;z-index:2;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center}
.hero-content h1{font-family:Playfair Display,serif;font-size:54px;letter-spacing:4px}
.hero-content p{margin-top:10px;color:var(--muted)}

/* ---------- SECTIONS ---------- */
section{padding:90px 18px;max-width:1100px;margin:auto}
.section-title{font-family:Playfair Display,serif;font-size:34px;text-align:center;margin-bottom:34px}

/* ---------- MENU ---------- */
.menu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px}
.menu-item{background:linear-gradient(180deg,#1a1917,#131210);padding:16px;border-left:2px solid var(--accent)}
.menu-item h4{font-family:Playfair Display,serif;font-size:17px}
.menu-item p{font-size:12px;color:var(--muted);margin:4px 0 6px}
.menu-item span{font-size:12px;letter-spacing:1px}

.menu-actions{text-align:center;margin-top:36px}
.menu-actions button{
  background:none;border:1px solid var(--accent);color:var(--accent);padding:10px 26px;font-size:12px;cursor:pointer
}
.menu-actions a{display:block;margin-top:16px;color:var(--muted);font-size:11px;letter-spacing:1px;text-decoration:none}

/* ---------- RESERVATION ---------- */
form{max-width:480px;margin:auto;display:grid;gap:14px}
input,textarea{background:#111;border:1px solid #333;padding:12px;color:var(--text)}
button.submit{background:var(--accent);border:none;padding:12px;cursor:pointer}

/* ---------- LOCATION ---------- */
.location{display:grid;grid-template-columns:1fr 1fr;gap:30px}
.location-info p{color:var(--muted);margin-bottom:10px}
iframe{width:100%;height:280px;border:0}

/* ---------- MOBILE ---------- */
@media(max-width:768px){
  nav{top:auto;bottom:0;height:60px;gap:22px}
  .hero-content h1{font-size:40px}
  .section-title{font-size:30px}
  .location{grid-template-columns:1fr}
}
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="socials">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-tiktok"></i></a>
  </div>
  <div class="lang-switch">
    <a onclick="setLang('en')" class="active">EN</a>
    <a onclick="setLang('gr')">GR</a>
    <a onclick="setLang('hy')">HY</a>
    <a onclick="setLang('ka')">KA</a>
  </div>
</div>

<!-- NAV -->
<nav>
  <a href="#home" data-i18n="home">HOME</a>
  <a href="#menu" data-i18n="menu">MENU</a>
  <a href="#reserve" data-i18n="reserve">RESERVE</a>
  <a href="#location" data-i18n="location">LOCATION</a>
</nav>

<!-- HERO -->
<div class="hero" id="home">
  <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9" class="active">
  <img src="https://images.unsplash.com/photo-1544148103-0773bf10d330">
  <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092">
  <div class="hero-content">
    <h1>NOAH</h1>
    <p data-i18n="subtitle">Georgian & Armenian Cuisine</p>
  </div>
</div>

<!-- MENU -->
<section id="menu">
  <h2 class="section-title" data-i18n="menuHighlights">Menu Highlights</h2>
  <div class="menu-grid" id="menuGrid"></div>
  <div class="menu-actions">
    <button onclick="toggleMenu()" id="toggleBtn">SHOW MORE</button>
    <a href="menu.pdf" target="_blank" data-i18n="fullMenu">FULL MENU (PDF)</a>
  </div>
</section>

<!-- RESERVATION -->
<section id="reserve">
  <h2 class="section-title" data-i18n="reservation">Reservation</h2>
  <form action="YOUR_FORMSPREE_URL" method="POST">
    <input type="text" name="name" placeholder="Name" required data-i18n="namePlaceholder">
    <input type="date" name="date" required>
    <input type="time" name="time" required>
    <input type="number" name="guests" placeholder="Guests" required data-i18n="guestsPlaceholder">
    <textarea name="message" placeholder="Notes"></textarea>
    <button class="submit" data-i18n="reserveBtn">RESERVE</button>
  </form>
</section>

<!-- LOCATION -->
<section id="location">
  <h2 class="section-title" data-i18n="visit">Visit Us</h2>
  <div class="location">
    <div class="location-info">
      <p>Old Town</p>
      <p>Daily 12:00 – 23:00</p>
      <p>+357 99 000000</p>
    </div>
    <iframe src="https://maps.google.com/maps?q=Old%20Town&t=&z=13&output=embed"></iframe>
  </div>
</section>

<script>
/* HERO ROTATION */
const imgs=document.querySelectorAll('.hero img');
let hi=0;
setInterval(()=>{
  imgs[hi].classList.remove('active');
  hi=(hi+1)%imgs.length;
  imgs[hi].classList.add('active');
},5000);

/* MENU DATA MULTILINGUAL */
let showAll=false;
let lang="en";

const menuData={
  en:[
    ["Khinkali","Traditional dumplings","€13"],
    ["Khachapuri","Cheese bread","€12"],
    ["Khorovats","Grilled meats","€19"],
    ["Dolma","Stuffed vine leaves","€11"],
    ["Lamb Kebab","Charcoal grilled lamb","€21"]
  ],
  gr:[
    ["Χινκάλι","Παραδοσιακά ζυμαρικά","€13"],
    ["Χατσαπούρι","Ψωμί με τυρί","€12"],
    ["Χοροβάτς","Ψητά κρέατα","€19"],
    ["Ντολμάς","Γεμιστά αμπελόφυλλα","€11"],
    ["Αρνίσιο Κεμπάπ","Ψημένο στα κάρβουνα","€21"]
  ],
  hy:[
    ["Խինկալի","Պարնադայական խմորեղեն","€13"],
    ["Խաչապուրի","Պանիրով հաց","€12"],
    ["Խորոված","Ճաշակով միս","€19"],
    ["Դոլմա","Մատղած տերևներ","€11"],
    ["Որինջի Կեբաբ","Խարոված միս","€21"]
  ],
  ka:[
    ["ხინკალი","ტრადიციული დამჭერები","€13"],
    ["ხაჭაპური","ყველი-პური","€12"],
    ["ხოროვაც","შებრტყეული ხორცი","€19"],
    ["დოლმა","მოცუცქული ვაზის ფურცლები","€11"],
    ["ცხვრის კებაბი","კვამლზე შეწვა","€21"]
  ]
};

function renderMenu(){
  const grid=document.getElementById("menuGrid");
  grid.innerHTML="";
  menuData[lang].slice(0,showAll?menuData[lang].length:3)
  .forEach(m=>{
    grid.innerHTML+=`
      <div class="menu-item">
        <h4>${m[0]}</h4>
        <p>${m[1]}</p>
        <span>${m[2]}</span>
      </div>`;
  });
  document.getElementById("toggleBtn").innerText=
    showAll?(lang==="en"?"SHOW LESS":lang==="gr"?"ΛΙΓΟΤΕΡΑ":lang==="hy"?"ԿԱՆԱՆՑՆԵԼ":"ნაკლები"):(lang==="en"?"SHOW MORE":lang==="gr"?"ΠΕΡΙΣΣΟΤΕΡΑ":lang==="hy"?"ԱՎԵԼԻ":"მეტი");
}

function toggleMenu(){showAll=!showAll;renderMenu();}

/* LANGUAGE TEXTS */
const texts={
  en:{home:"HOME",menu:"MENU",reserve:"RESERVE",location:"LOCATION",subtitle:"Georgian & Armenian Cuisine",
      menuHighlights:"Menu Highlights",reservation:"Reservation",reserveBtn:"RESERVE",visit:"Visit Us",
      fullMenu:"FULL MENU (PDF)",namePlaceholder:"Name",guestsPlaceholder:"Guests"},
  gr:{home:"ΑΡΧΙΚΗ",menu:"ΜΕΝΟΥ",reserve:"ΚΡΑΤΗΣΗ",location:"ΤΟΠΟΘΕΣΙΑ",subtitle:"Γεωργιανή & Αρμενική Κουζίνα",
      menuHighlights:"Επιλεγμένα Πιάτα",reservation:"Κράτηση",reserveBtn:"ΚΡΑΤΗΣΗ",visit:"Βρείτε μας",
      fullMenu:"ΠΛΗΡΕΣ ΜΕΝΟΥ (PDF)",namePlaceholder:"Όνομα",guestsPlaceholder:"Άτομα"},
  hy:{home:"ԳԼԽԱՎՈՐ",menu:"ՄԵՆՅՈՒ",reserve:"ԱՊԱՀՈՎՈՒՄ",location:"ՎԵՐՋԱԲԱՆՈՒՄ",subtitle:"Վրացական & Հայկական Խոհանոց",
      menuHighlights:"Ընտրված Արտադրանք",reservation:"Ապահովում",reserveBtn:"ԱՊԱՀՈՎՈՒՄ",visit:"Գտեք մեզ",
      fullMenu:"ԱՄԲՈՂՋ ՄԵՆՅՈՒ (PDF)",namePlaceholder:"Անուն",guestsPlaceholder:"Հյուրեր"},
  ka:{home:"მთავარი",menu:"მენიუ",reserve:"ზარის გაკეთება",location:"მდებარეობა",subtitle:"ქართული & სომხური სამზარეულო",
      menuHighlights:"მნიშვნელოვანი კერძები",reservation:"ბუქინგი",reserveBtn:"ბუქინგი",visit:"მოვინახოთ",
      fullMenu:"სრული მენიუ (PDF)",namePlaceholder:"სახელი",guestsPlaceholder:"სტუმრები"}
};

function setLang(l){
  lang=l;
  document.querySelectorAll('.lang-switch a').forEach(a=>a.classList.remove('active'));
  event.target.classList.add('active');
  document.querySelectorAll('[data-i18n]').forEach(el=>{
    if(el.tagName==="INPUT") el.placeholder=texts[l][el.dataset.i18n];
    else el.innerText=texts[l][el.dataset.i18n];
  });
  renderMenu();
}

renderMenu();
</script>

</body>
</html>
