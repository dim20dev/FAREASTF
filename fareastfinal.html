<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOAH | Georgian & Armenian Gastronomic Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Cormorant:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-charcoal: #0F0F0F;
            --color-ebony: #1A1A1A;
            --color-mahogany: #2D1B0E;
            --color-cognac: #8B4513;
            --color-parchment: #F5F0E6;
            --color-gold: #D4AF37;
            --color-gold-light: #E8D9A9;
            --color-burgundy: #800020;
            --transition-smooth: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-fast: all 0.3s ease;
            --shadow-subtle: 0 5px 15px rgba(0, 0, 0, 0.08);
            --shadow-elevated: 0 20px 40px rgba(0, 0, 0, 0.2);
            --border-radius: 2px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-charcoal);
            color: var(--color-parchment);
            line-height: 1.7;
            font-weight: 300;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, .logo {
            font-family: 'Forum', serif;
            font-weight: 400;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .section {
            padding: 120px 0;
            position: relative;
        }

        .section-header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .section-title {
            font-size: 3.75rem;
            color: var(--color-parchment);
            margin-bottom: 20px;
            display: inline-block;
            position: relative;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--color-gold), transparent);
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: var(--color-gold-light);
            max-width: 600px;
            margin: 30px auto 0;
            line-height: 1.8;
            font-weight: 300;
        }

        .divider {
            width: 60px;
            height: 1px;
            background-color: var(--color-gold);
            margin: 30px auto;
        }

        .btn {
            display: inline-block;
            background-color: transparent;
            color: var(--color-gold);
            padding: 16px 38px;
            border: 1px solid var(--color-gold);
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.7s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            background-color: rgba(212, 175, 55, 0.05);
            transform: translateY(-2px);
            box-shadow: var(--shadow-subtle);
        }

        .btn-primary {
            background-color: var(--color-gold);
            color: var(--color-charcoal);
        }

        .btn-primary:hover {
            background-color: var(--color-gold-light);
        }

        /* Header & Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            transition: var(--transition-smooth);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .header.scrolled {
            padding: 10px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo {
            font-size: 2.2rem;
            color: var(--color-parchment);
            text-decoration: none;
            letter-spacing: 2px;
            position: relative;
            z-index: 1001;
        }

        .logo span {
            color: var(--color-gold);
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.05);
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            color: var(--color-parchment);
            font-size: 1rem;
            transition: var(--transition-fast);
            opacity: 0.7;
        }

        .social-icons a:hover {
            color: var(--color-gold);
            opacity: 1;
            transform: translateY(-2px);
        }

        .language-selector {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .lang-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(245, 240, 230, 0.6);
            margin-right: 10px;
        }

        .lang-option {
            background: transparent;
            color: var(--color-parchment);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 6px 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition-fast);
            position: relative;
            opacity: 0.7;
        }

        .lang-option.active, .lang-option:hover {
            opacity: 1;
            color: var(--color-gold);
            border-color: var(--color-gold);
        }

        /* Navigation */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-links a {
            color: var(--color-parchment);
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 5px 0;
            position: relative;
            transition: var(--transition-fast);
            opacity: 0.9;
            font-weight: 400;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: var(--color-gold);
            transition: width 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--color-gold);
            opacity: 1;
        }

        .nav-links a:hover:after, .nav-links a.active:after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--color-parchment);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            padding: 5px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding-top: 140px;
        }

        .hero-slides {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.8s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .hero-slide.active {
            opacity: 0.4;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(15, 15, 15, 0.7) 0%, rgba(15, 15, 15, 0.9) 100%);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            max-width: 900px;
            padding: 0 20px;
            animation: fadeInUp 1.5s ease-out;
        }

        .hero-title {
            font-size: 5.5rem;
            font-weight: 400;
            color: var(--color-parchment);
            margin-bottom: 20px;
            line-height: 1;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--color-gold);
            margin-bottom: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 300;
            position: relative;
            display: inline-block;
        }

        .hero-subtitle:before, .hero-subtitle:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40px;
            height: 1px;
            background-color: var(--color-gold);
        }

        .hero-subtitle:before {
            left: -50px;
        }

        .hero-subtitle:after {
            right: -50px;
        }

        .hero-description {
            font-size: 1.1rem;
            color: rgba(245, 240, 230, 0.8);
            max-width: 600px;
            margin: 0 auto 50px;
            line-height: 1.8;
            font-weight: 300;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Menu Section */
        .menu-section {
            background-color: var(--color-ebony);
            position: relative;
            overflow: hidden;
        }

        .menu-section:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjMEYwRjBGIi8+CjxwYXRoIGQ9Ik0wIDUwSDEwME01MCAwVjEwMCIgc3Ryb2tlPSIjMUExQTFBIiBzdHJva2Utd2lkdGg9IjAuNSIvPgo8L3N2Zz4K');
            opacity: 0.03;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 60px;
        }

        .menu-item {
            background-color: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.05);
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            border-color: rgba(212, 175, 55, 0.2);
            box-shadow: var(--shadow-elevated);
        }

        .menu-item-img {
            height: 250px;
            background-size: cover;
            background-position: center;
            transition: transform 1s ease;
        }

        .menu-item:hover .menu-item-img {
            transform: scale(1.05);
        }

        .menu-item-content {
            padding: 30px;
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .menu-item-title {
            font-size: 1.5rem;
            color: var(--color-parchment);
            font-family: 'Cormorant', serif;
            font-weight: 500;
        }

        .menu-price {
            color: var(--color-gold);
            font-size: 1.4rem;
            font-weight: 500;
            font-family: 'Cormorant', serif;
            white-space: nowrap;
        }

        .menu-item-description {
            color: rgba(245, 240, 230, 0.7);
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .menu-item-tag {
            display: inline-block;
            background-color: rgba(139, 0, 34, 0.2);
            color: var(--color-burgundy);
            padding: 3px 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 1px;
        }

        .menu-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .menu-expanded {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-top: 60px;
            animation: fadeIn 0.8s ease;
        }

        .menu-expanded.active {
            display: grid;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Reservation Section */
        .reservation-section {
            background-color: var(--color-charcoal);
            position: relative;
        }

        .reservation-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.1);
            padding: 70px;
        }

        .reservation-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-parchment);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            background-color: rgba(245, 240, 230, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--border-radius);
            color: var(--color-parchment);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-gold);
            background-color: rgba(245, 240, 230, 0.08);
        }

        .form-control option {
            background-color: var(--color-ebony);
        }

        /* Gallery Section */
        .gallery-section {
            background-color: var(--color-ebony);
            position: relative;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            height: 300px;
            cursor: pointer;
        }

        .gallery-item:nth-child(1) {
            grid-column: span 2;
            grid-row: span 2;
            height: 620px;
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s ease;
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(15, 15, 15, 0.9) 100%);
            display: flex;
            align-items: flex-end;
            padding: 30px;
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-caption {
            color: var(--color-parchment);
            font-size: 1.1rem;
            transform: translateY(20px);
            transition: transform 0.5s ease 0.2s;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        /* Testimonials Section */
        .testimonials-section {
            background-color: var(--color-charcoal);
            position: relative;
            overflow: hidden;
        }

        .testimonials-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        .testimonial-slider {
            position: relative;
            overflow: hidden;
            padding: 0 20px;
        }

        .testimonial-track {
            display: flex;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .testimonial-slide {
            min-width: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .testimonial-icon {
            font-size: 2.5rem;
            color: var(--color-gold);
            margin-bottom: 30px;
            opacity: 0.7;
        }

        .testimonial-text {
            font-size: 1.4rem;
            line-height: 1.8;
            color: var(--color-parchment);
            font-style: italic;
            margin-bottom: 40px;
            max-width: 800px;
            font-weight: 300;
        }

        .testimonial-author {
            color: var(--color-gold);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .slider-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .slider-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid rgba(212, 175, 55, 0.3);
