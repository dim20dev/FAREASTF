<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOAH | Georgian & Armenian Restaurant</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#0f0e0d;
  --paper:#161513;
  --accent:#8c5a2b;
  --text:#f3f1ee;
  --muted:#b8b3ad;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter, sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
}

/* ---------- TOP BAR ---------- */
.top-bar{
  position:fixed;
  top:0;left:0;right:0;
  height:48px;
  background:#0c0b0a;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 18px;
  z-index:1000;
  font-size:13px;
}
.lang-switch a{
  color:var(--muted);
  margin-left:12px;
  cursor:pointer;
  text-decoration:none;
}
.lang-switch a.active{color:var(--text)}
.socials a{
  color:var(--muted);
  margin-right:12px;
}

/* ---------- NAVBAR ---------- */
nav{
  position:fixed;
  top:48px;
  left:0;right:0;
  height:64px;
  background:rgba(15,14,13,.85);
  backdrop-filter:blur(6px);
  display:flex;
  justify-content:center;
  gap:40px;
  align-items:center;
  z-index:999;
}
nav a{
  color:var(--text);
  text-decoration:none;
  font-size:13px;
  letter-spacing:1px;
}

/* ---------- HERO ---------- */
.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}
.hero::after{
  content:"";
  position:absolute;inset:0;
  background:rgba(0,0,0,.45);
}
.hero img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.5s ease;
}
.hero img.active{opacity:1}

.hero-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}
.hero-content h1{
  font-family:Playfair Display, serif;
  font-size:56px;
  letter-spacing:4px;
}
.hero-content p{
  margin-top:12px;
  color:var(--muted);
}

/* ---------- SECTIONS ---------- */
section{
  padding:100px 20px;
  max-width:1100px;
  margin:auto;
}
.section-title{
  font-family:Playfair Display, serif;
  font-size:36px;
  margin-bottom:40px;
  text-align:center;
}

/* ---------- MENU ---------- */
.menu-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.menu-item{
  background:var(--paper);
  padding:22px;
}
.menu-item h4{
  font-family:Playfair Display, serif;
  font-size:18px;
}
.menu-item p{
  font-size:13px;
  color:var(--muted);
  margin:8px 0;
}
.menu-item span{
  font-size:13px;
  letter-spacing:1px;
}

.menu-actions{
  text-align:center;
  margin-top:40px;
}
.menu-actions button,a{
  background:none;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:10px 26px;
  font-size:12px;
  letter-spacing:1px;
  cursor:pointer;
  text-decoration:none;
}

/* ---------- RESERVATION ---------- */
form{
  max-width:500px;
  margin:auto;
  display:grid;
  gap:14px;
}
input,textarea{
  background:#111;
  border:1px solid #333;
  padding:12px;
  color:var(--text);
}
button.submit{
  background:var(--accent);
  border:none;
  color:#000;
  padding:12px;
  cursor:pointer;
}

/* ---------- LOCATION ---------- */
.location{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}
.location-info p{
  margin-bottom:12px;
  color:var(--muted);
}
iframe{
  width:100%;
  height:300px;
  border:0;
}

/* ---------- MOBILE ---------- */
@media(max-width:768px){
  nav{
    top:auto;
    bottom:0;
    height:60px;
    gap:20px;
  }
  section{padding:80px 16px}
  .hero-content h1{font-size:40px}
  .location{grid-template-columns:1fr}
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="socials">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-tiktok"></i></a>
  </div>
  <div class="lang-switch">
    <a onclick="setLang('en')" class="active">EN</a>
    <a onclick="setLang('gr')">GR</a>
  </div>
</div>

<!-- NAV -->
<nav>
  <a href="#home">HOME</a>
  <a href="#menu">MENU</a>
  <a href="#reservation">RESERVE</a>
  <a href="#location">LOCATION</a>
</nav>

<!-- HERO -->
<div class="hero" id="home">
  <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" class="active">
  <img src="https://images.unsplash.com/photo-1544148103-0773bf10d330">
  <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9">

  <div class="hero-content">
    <h1>NOAH</h1>
    <p>Georgian & Armenian Cuisine</p>
  </div>
</div>

<!-- MENU -->
<section id="menu">
  <h2 class="section-title">Menu Highlights</h2>
  <div class="menu-grid" id="menuGrid"></div>
  <div class="menu-actions">
    <button onclick="toggleMenu()">SHOW MORE</button>
    <br><br>
    <a href="menu.pdf" target="_blank">FULL MENU (PDF)</a>
  </div>
</section>

<!-- RESERVATION -->
<section id="reservation">
  <h2 class="section-title">Reservation</h2>
  <form action="YOUR_FORMSPREE_URL" method="POST">
    <input type="text" name="name" placeholder="Name" required>
    <input type="date" name="date" required>
    <input type="time" name="time" required>
    <input type="number" name="guests" placeholder="Guests" required>
    <textarea name="message" placeholder="Notes"></textarea>
    <button class="submit">RESERVE</button>
  </form>
</section>

<!-- LOCATION -->
<section id="location">
  <h2 class="section-title">Visit Us</h2>
  <div class="location">
    <div class="location-info">
      <p>Old Town, City</p>
      <p>Daily 12:00 – 23:00</p>
      <p>+357 99 000000</p>
    </div>
    <iframe src="https://maps.google.com/maps?q=Old%20Town&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
  </div>
</section>

<script>
/* HERO ROTATION */
const imgs=document.querySelectorAll('.hero img');
let i=0;
setInterval(()=>{
  imgs[i].classList.remove('active');
  i=(i+1)%imgs.length;
  imgs[i].classList.add('active');
},5000);

/* MENU */
let showAll=false;
const menu=[
  ["Khinkali","Traditional dumplings","€13"],
  ["Khachapuri","Cheese bread","€12"],
  ["Khorovats","Grilled meats","€19"],
  ["Dolma","Stuffed vine leaves","€11"],
  ["Lamb Kebab","Charcoal grilled","€21"],
];

function renderMenu(){
  const grid=document.getElementById("menuGrid");
  grid.innerHTML="";
  menu.slice(0,showAll?menu.length:3).forEach(m=>{
    grid.innerHTML+=`
      <div class="menu-item">
        <h4>${m[0]}</h4>
        <p>${m[1]}</p>
        <span>${m[2]}</span>
      </div>`;
  });
}
function toggleMenu(){showAll=!showAll;renderMenu()}
renderMenu();

/* LANGUAGE PLACEHOLDER */
function setLang(l){
  document.querySelectorAll('.lang-switch a').forEach(a=>a.classList.remove('active'));
  event.target.classList.add('active');
}
</script>

</body>
</html>
